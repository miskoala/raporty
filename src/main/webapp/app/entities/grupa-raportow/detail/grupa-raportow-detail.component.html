<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="grupaRaportow">
      <h2 data-cy="grupaRaportowDetailsHeading"><span jhiTranslate="raportyApp.grupaRaportow.detail.title">Grupa Raportow</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ grupaRaportow.id }}</span>
        </dd>
        <dt><span jhiTranslate="raportyApp.grupaRaportow.nazwa">Nazwa</span></dt>
        <dd>
          <span>{{ grupaRaportow.nazwa }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Wstecz</span>
      </button>

      <button type="button" [routerLink]="['/grupa-raportow', grupaRaportow.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edytuj</span>
      </button>
    </div>
  </div>
</div>
